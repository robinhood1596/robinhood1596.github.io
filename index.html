<!DOCTYPE html>
<html>
<head>
  <title>Capture Image and Insert in PowerPoint</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <h2>Capture Image from Camera</h2>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="capture">Capture Photo</button>
  <canvas id="canvas" width="640" height="480" style="display:none"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Funktion zum Zugriff auf die Kamera
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          console.error('Error accessing camera: ', error);
          alert('Unable to access the camera. Please allow camera access.');
        });
    }

    // Kamera starten
    startCamera();

    // Capture-Button-Event-Listener
    document.getElementById('capture').addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');

      Office.onReady(info => {
        if (info.host === Office.HostType.PowerPoint) {
          insertImageInPowerPoint(dataURL);
        }
      });
    });

    // Funktion zum EinfÃ¼gen des Bildes in PowerPoint
    function insertImageInPowerPoint(imageBase64) {
      PowerPoint.run(async (context) => {
        const slide = context.presentation.slides.getActiveSlide();
        slide.shapes.addImage(imageBase64, { left: 100, top: 100, width: 400, height: 300 });
        await context.sync();
      }).catch(error => {
        console.error("Error inserting image in PowerPoint: ", error);
        alert("Failed to insert image in PowerPoint.");
      });
    }
  </script>
</body>
</html>
